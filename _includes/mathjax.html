{% if page.mathjax %}
<script>
MathJax = {
	loader: {
		load: ['[tex]/color']
	},
	chtml: {
		displayAlign: "left",
		displayIndent: "2em",
		matchFontHeight: false
	},
	tex: {
		packages: {'[+]': ['color']},
		tags: 'ams',
		inlineMath: [['$','$'], ['\\(','\\)']],
		processEscapes: true
	}
}
</script>
<script id="MathJax-script" async
  src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
</script>
{% endif %}
{% if page.mathjax2 %} 
<script type="text/x-mathjax-config">
MathJax.Hub.Config({
  displayAlign: "left",
  displayIndent: "2em",
  TeX: {
    equationNumbers: { autoNumber: "AMS" },
  },
  tex2jax: {
    inlineMath: [['$','$'], ['\\(','\\)']],
    processEscapes: true
  }
});
</script>
<script
  type="text/javascript"
  charset="utf-8"
  src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>
{% endif %}
